<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9333ea">
    <title>Genie - Your Personal Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
        }
        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        .header {
            background: #9333ea;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        .chat-container {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .chat-area {
            height: 60vh;
            overflow-y: auto;
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 16px;
            max-width: 80%;
        }
        .genie-message {
            background: #f0f0f0;
        }
        .user-message {
            background: #9333ea;
            color: white;
            margin-left: auto;
        }
        .voice-button {
            background: #9333ea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .voice-button:hover {
            background: #7928ca;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Genie</h1>
            <p>Your Personal Assistant</p>
        </header>
        
        <main class="chat-container">
            <div class="chat-area" id="chatArea">
                <div class="message genie-message">
                    Hello! I'm Genie, your personal assistant. How can I help you today?
                </div>
            </div>
            <button class="voice-button" id="voiceButton">
                ðŸŽ¤ Talk to Genie
            </button>
        </main>
    </div>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const chatArea = document.getElementById('chatArea');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'genie-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        voiceButton.addEventListener('click', () => {
            addMessage('Voice commands coming soon!');
        });
    </script>
</body>
</html>
